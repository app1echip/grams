      pictureUrl:
        type: "string"
      store:
        type: "object"
        properties:
          id:
            type: "integer"
            format: "int64"
          name:
            type: "string"
  GoodsDetailed:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      price:
        type: "number"
      pictureUrl:
        type: "string"
      description:
        type: "string"
      stock:
        type: "integer"
      onShelf:
        type: "boolean"
      weight:
        type: "number"
      volume:
        type: "number"
      categories:
        type: "array"
        items:
          properties:
            id:
              type: "integer"
              format: "int64"
            name:
              type: "string"
      brands:
        type: "array"
        items:
          properties:
            id:
              type: "integer"
              format: "int64"
            name:
              type: "string"
      store:
        type: "object"
        properties:
          id:
            type: "integer"
            format: "int64"
          name:
            type: "string"
      commentNumber:
        type: "integer"
      spType:
        type: "string"
      spBeginTime:
        type: "string"
      spEndTime:
        type: "string"
      spPrice:
        type: "string"
      preFinalBegin:
        type: "string"
      preFinalEnd:
        type: "string"
      hotLimit:
        type: "integer"
      groupRule:
        type: "string"
  GoodsEditable:
    type: "object"
    properties:
      name:
        type: "string"
      price:
