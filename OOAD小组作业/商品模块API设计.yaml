swagger: "2.0"
info:
  version: "0.0.1"
  title: 1-13 商品相关模块API
schemes:
- "http"
tags:
  - name: goods
    description: 商品
  - name: groupon
    description: 团购活动
  - name: presale
    description: 预售活动
  - name: shop
    description: 店铺
  - name: topic
    description: 话题
  - name: comment
    description: 商品评论
  - name: brand
    description: 品牌
  - name: category
    description: 种类
  - name: coupon
    description: 优惠券(优惠活动)
paths:
  /goods:
    post:
      tags:
      - goods
      summary: 商家新建商品
      description: "* 新增商品SPU（ID自动生成，ShopID自动关联，状态未上架，规格为空）"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      - in: body
        name: good_spu
        description: 商品SPU
        required: true
        schema:
          properties:
            name:
              type: string
            brand_id:
              type: integer
            category_id:
              type: integer
            freight_id:
              type: integer
            goods_sn:
              type: string
            description:
              type: string
            image_url:
              type: string
      responses:
        201:
          description: OK
          schema:
            $ref: '#/definitions/GoodsSpu'
        902:
          description: 属性错误
    get:
      tags:
      - goods
      summary: 用户获取商品列表
      description: "* 查询已上架商品列表"
      parameters:
      - in: query
        name: page
        type: integer
        description: 页数
      - in: query
        name: pageSize
        type: integer
        description: 每页数量
      - in: query
        name: sort
        type: string
        enum:
        - price_ascending
        - price_descending
        - comments
        description: 排列
      - in: query
        name: search
        type: string
        description: 搜索关键字
      - in: query
        name: shop_id
        type: integer
        description: 筛选商铺
      - in: query
        name: category_id
        type: integer
        description: 筛选品类
      - in: query
        name: brand_id
        type: integer
        description: 筛选品牌
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              properties:
                id:
                  type: integer
                name:
                  type: string
                brand_id:
                  type: integer
                category_id:
                  type: integer
                goods_sn:
                  type: string
                description:
                  type: string
                image_url:
                  type: string
                spec:
                  type: array
                  items:
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      original_price:
                        type: number
                      configuration:
                        type: object
                      weight:
                        type: number
                      image_url:
                        type: string
                      inventory:
                        type: integer
                      description:
                        type: string
        920:
          description: 查询条件错误
  /goods/{spu_id}:
    put:
      tags:
      - goods
      summary: 商家修改商品SPU
      description: "* 店铺管理员修改商品信息"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      - in: path
        name: spu_id
        type: integer
        description: 商品SPU ID
        required: true
      - in: body
        name: good_spu
        description: 商品SPU
        required: true
        schema:
          properties:
            name:
              type: string
            freight_id:
              type: integer
            goods_sn:
              type: string
            description:
              type: string
            image_url:
              type: string
      responses:
        200:
          description: OK
        921:
          description: 无权操作商品
        922:
          description: 商品正在使用
    get:
      tags:
      - goods
      summary: 用户查看商品信息
      description: "* 查看已上架商品详情"
      parameters:
      - in: path
        name: spu_id
        type: integer
        description: 商品SPU ID
        required: true
      responses:
        200:
          description: OK
          schema:
            properties:
              name:
                type: string
              brand_id:
                type: integer
              category_id:
                type: integer
              goods_sn:
                type: string
              description:
                type: string
              image_url:
                type: string
              spec:
                type: array
                items:
                  properties:
                    name:
                      type: string
                    original_price:
                      type: number
                    configuration:
                      type: object
                    weight:
                      type: number
                    image_url:
                      type: string
                    inventory:
                      type: integer
                    description:
                      type: string
    delete:
      tags:
      - goods
      summary: 商家逻辑删除商品SPU
      description: "* 店铺管理员删除商品"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      - in: path
        name: spu_id
        type: integer
        description: 商品SPU ID
        required: true
      responses:
        200:
          description: OK
        902:
          description: 权限错误
    
  /goods/{spu_id}/onshelf:
    put:
      tags:
      - goods
      summary: 商家上架商品
      description: "* 店铺管理员上架商品"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      - in: path
        name: spu_id
        type: integer
        description: 商品SPU ID
        required: true
      responses:
        200:
          description: OK
        902:
          description: 权限错误
    delete:
      tags:
      - goods
      summary: 商家下架商品
      description: "* 店铺管理员下架商品"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      - in: path
        name: spu_id
        type: integer
        description: 商品SPU ID
        required: true
      responses:
        200:
          description: OK
        902:
          description: 权限错误

  /goods/{spu_id}/spec:
    post:
      tags:
      - goods
      summary: 商家新建商品规格
      description: "* 店铺管理员新增商品规格( ID和序号自动生成，SPUID自动关联)"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      - in: path
        name: spu_id
        type: integer
        description: 商品SPU ID
        required: true
      - in: body
        name: goods_sku
        description: 商品SKU
        required: true
        schema:
          properties:
            name:
              type: string
            original_price:
              type: number
            configuration:
              type: object
            weight:
              type: number
            image_url:
              type: number
            inventory:
              type: integer
            description:
              type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/GoodsSku'
        902:
          description: 权限错误
        901:
          description: 参数错误
  /goods/{spu_id}/spec/{sku_id}:
    put:
      tags:
      - goods
      summary: 商家修改商品规格
      description: "* 店铺管理员修改商品规格信息"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      - in: path
        name: spu_id
        type: integer
        description: 商品SPU ID
        required: true
      - in: path
        name: sku_id
        type: integer
        description: 商品SKU ID
        required: true
      - in: body
        name: goods_sku
        description: 商品SKU
        required: true
        schema:
          properties:
            name:
              type: string
            original_price:
              type: number
            configuration:
              type: object
            weight:
              type: number
            image_url:
              type: number
            inventory:
              type: integer
            description:
              type: string
      responses:
        200:
          description: OK
        901:
          description: 参数错误
    delete:
      tags:
      - goods
      summary: 商家逻辑删除商品规格
      description: "* 店铺管理员移除可用的商品规格"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      - in: path
        name: spu_id
        type: integer
        description: 商品SPU ID
        required: true
      - in: path
        name: sku_id
        type: integer
        description: 商品SKU ID
        required: true
      responses:
        200:
          description: OK
        902:
          description: 权限错误

  /goods/{spu_id}/spec/{sku_id}/floating_price:
    post:
      tags:
      - goods
      summary: 商家新增规格浮动价格
      description: "* 店铺管理员新增商品规格价格浮动"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      - in: path
        name: spu_id
        type: integer
        description: 商品SPU ID
        required: true
      - in: path
        name: sku_id
        type: integer
        description: 商品SKU ID
        required: true
      - in: body
        name: floating_price
        required: true
        schema:
          properties:
            activity_price:
              type: number
            begin_time:
              type: string
            end_time:
              type: string
            quantity:
              type: integer
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/FloatingPrice'
        902:
          description: 权限错误
        901:
          description: 参数错误
    delete:
      tags:
      - goods
      summary: 商家取消浮动价格
      description: "* 逻辑删除商品规格价格浮动"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      - in: path
        name: spu_id
        type: integer
        description: 商品SPU ID
        required: true
      - in: path
        name: sku_id
        type: integer
        description: 商品SKU ID
        required: true
      responses:
        200:
          description: OK
        902:
          description: 权限错误
  /shop/{shop_id}/goods:
    get:
      tags:
      - goods
      summary: 用户查看店铺商品
      description: "* 用户查看店铺内上架的商品"
      parameters:
      - in: path
        name: shop_id
        type: integer
        description: 店铺ID
        required: true
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              properties:
                id:
                  type: integer
                name:
                  type: string
                brand_id:
                  type: integer
                category_id:
                  type: integer
                goods_sn:
                  type: string
                description:
                  type: string
                image_url:
                  type: string
                spec:
                  type: array
                  items:
                    properties:
                      name:
                        type: string
                      original_price:
                        type: number
                      configuration:
                        type: object
                      weight:
                        type: number
                      image_url:
                        type: string
                      inventory:
                        type: integer
                      description:
                        type: string
  /shop/:my/goods:
    get:
      tags:
      - goods
      summary: 商家获得店铺内商品
      description: "* 店铺管理员查看店铺内所有商品（包含未上架商品）"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/GoodsSpu'
  /groupon:
    get:
      tags:
      - groupon
      summary: 用户获取团购活动列表
      description: "* 用户获取可用的团购活动"
      parameters:
      - in: query
        name: page
        type: integer
        description: 页数
      - in: query
        name: pageSize
        type: integer
        description: 每页数量
      - in: query
        name: shop_id
        type: integer
        description: 筛选商铺
      - in: query
        name: spu_id
        type: integer
        description: 筛选商品
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              properties:
                id:
                  type: string
                start_time:
                  type: string
                end_time:
                  type: string
                shop_id:
                  type: integer
                goods_spu_id:
                  type: integer
                strategy:
                  type: object
        901:
          description: 参数错误
  /goods/{spu_id}/groupon:
    post:
      tags:
      - groupon
      summary: 商家创建团购活动
      description: "* 商家为某一商品SPU创建新的团购活动（状态未上线）"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      - in: path
        name: spu_id
        type: integer
        description: 商品SPU ID
        required: true
      - in: body
        name: groupon_activity
        required: true
        schema:
          properties:
            activity_price:
              type: number
            start_time:
              type: string
            end_time:
              type: string
            strategy:
              type: object
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/GrouponActivity'
        902:
          description: 权限错误
        901:
          description: 参数错误
    get:
      tags:
      - groupon
      summary: 商家查看店内团购活动
      description: "* 商家查看所有店内活动（包含未上线的活动）"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      - in: path
        name: spu_id
        type: integer
        description: 商品SPU ID
        required: true
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/GrouponActivity'
  /goods/{spu_id}/groupon/{activity_id}:
    put:
      tags:
      - groupon
      summary: 商家修改团购活动
      description: "* 商家修改团购活动信息"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      - in: path
        name: spu_id
        type: integer
        description: 商品SPU ID
        required: true
      - in: path
        name: activity_id
        type: integer
        description: 团购活动ID
        required: true
      - in: body
        name: groupon_activity
        required: true
        schema:
          properties:
            activity_price:
              type: number
            start_time:
              type: string
            end_time:
              type: string
            strategy:
              type: object
      responses:
        200:
          description: OK
        902:
          description: 权限错误
        901:
          description: 参数错误
        923:
          description: 活动正在进行
  /goods/{spu_id}/groupon/{activity_id}/online:
    put:
      tags:
      - groupon
      summary: 商家上线团购活动
      description: "* 商家上线团购活动"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      - in: path
        name: spu_id
        type: integer
        description: 商品SPU ID
        required: true
      - in: path
        name: activity_id
        type: integer
        description: 团购活动ID
        required: true
      responses:
        200:
          description: OK
        902:
          description:  权限错误
    delete:
      tags:
      - groupon
      summary: 商家下线团购活动
      description: "* 商家下线团购活动"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      - in: path
        name: spu_id
        type: integer
        description: 商品SPU ID
        required: true
      - in: path
        name: activity_id
        type: integer
        description: 团购活动ID
        required: true
      responses:
        200:
          description: OK
        902:
          description: 权限错误
  /presale:
    get:
      tags:
      - presale
      summary: 用户获取预售活动列表
      description: "* 用户获取可用的预售活动"
      parameters:
      - in: query
        name: page
        type: integer
        description: 页数
      - in: query
        name: pageSize
        type: integer
        description: 每页数量
      - in: query
        name: shop_id
        type: integer
        description: 筛选商铺
      - in: query
        name: spu_id
        type: integer
        description: 筛选商品
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              properties:
                id:
                  type: integer
                start_time:
                  type: string
                pay_time:
                  type: integer
                end_time:
                  type: string
                shop_id:
                  type: integer
                goods_spu_id:
                  type: integer
                quantity:
                  type: integer
                advance_pay_price:
                  type: number
                rest_pay_price:
                  type: number
                strategy:
                  type: object
        901:
          description: 参数错误
  /goods/{spu_id}/presale:
    post:
      tags:
      - presale
      summary: 商家创建预售活动
      description: "* 商家为某一商品SPU创建新的预售活动（状态未上线）"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      - in: path
        name: spu_id
        type: integer
        description: 商品SPU ID
        required: true
      - in: body
        name: groupon_activity
        required: true
        schema:
          properties:
            start_time:
              type: string
            pay_time:
              type: string
            end_time:
              type: string
            quantity:
              type: integer
            advance_pay_price:
              type: number
            rest_pay_price:
              type: number
            strategy:
              type: object
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/PresaleActivity'
        902:
          description: 权限错误
        901:
          description: 参数错误
    get:
      tags:
      - presale
      summary: 商家查看店内预售活动
      description: "* 商家查看所有店内预售活动（包含未上线的活动）"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      - in: path
        name: spu_id
        type: integer
        description: 商品SPU ID
        required: true
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/PresaleActivity'
  /goods/{spu_id}/presale/{activity_id}:
    put:
      tags:
      - presale
      summary: 商家修改预售活动
      description: "* 商家修改预售活动信息"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      - in: path
        name: spu_id
        type: integer
        description: 商品SPU ID
        required: true
      - in: path
        name: activity_id
        type: integer
        description: 预售活动ID
        required: true
      - in: body
        name: groupon_activity
        required: true
        schema:
          properties:
            start_time:
              type: string
            pay_time:
              type: string
            end_time:
              type: string
            quantity:
              type: integer
            advance_pay_price:
              type: number
            rest_pay_price:
              type: number
            strategy:
              type: object
      responses:
        200:
          description: OK
        901:
          description: 参数错误
        902:
          description: 权限错误
        923:
          description: 活动正在进行
  /goods/{spu_id}/presale/{activity_id}/online:
    put:
      tags:
      - presale
      summary: 商家上线预售活动
      description: "* 商家上线预售活动"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      - in: path
        name: spu_id
        type: integer
        description: 商品SPU ID
        required: true
      - in: path
        name: activity_id
        type: integer
        description: 预售活动ID
        required: true
      responses:
        200:
          description: OK
        902:
          description: 权限错误
    delete:
      tags:
      - presale
      summary: 商家下线预售活动
      description: "* 商家下线预售活动"
      parameters:
      - in: header
        name: authorization
        type: string
        description: Token
        required: true
      - in: path
        name: spu_id
        type: integer
        description: 商品SPU ID
        required: true
      - in: path
        name: activity_id
        type: integer
        description: 预售活动ID
        required: true
      responses:
        200:
          description: OK
        902:
          description: 权限错误
  /shop:
    post:
      tags:
      - "shop"
      summary: "卖家新增店铺"
      operationId: "createShop"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "header"
        name: "id"
        description: "卖家的id"
        required: true
        type: "string"
      - in: "body"
        name: "shop"
        description: "店铺信息"
        required: true
        schema:
          properties:
            name:
              type: "string"
              description: "店铺名称"
      responses:
       "default":
          description: "成功"
          schema:
            $ref: "#/definitions/Shop"
       "918":
          description: "卖家id不存在"
  
    get:
      tags:
      - "shop"
      summary: "买家查看店铺列表"
      operationId: "viewCommeshops"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "header"
        name: "customer_id"
        description: "顾客的id"
        required: true
        type: "string"
      - in: "query"
        name: "page"
        description: "页码"
        required: true
        type: "integer"
      - in: "query"
        name: "pageSize"
        description: "每页数目"
        required: true
        type: "integer"
      responses:
        "default":
          description: "成功"
          schema:
            type: "object"
            properties:
