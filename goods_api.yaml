      pictureUrl:
        type: "string"
      description:
        type: "string"
      onShelf:
        type: "boolean"
      weight:
        type: "number"
      volume:
        type: "number"
      brands:
        type: "array"
        items:
          properties:
            id:
              type: "integer"
              format: "int64"
      categories:
        type: "array"
        items:
          properties:
            id:
              type: "integer"
